<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You – WEILGLASS</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .thankyou-box {
            margin-top: 32px;
            padding: 32px;
            text-align: center;
            border-radius: 20px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(0,255,180,0.25);
            backdrop-filter: blur(14px);
            box-shadow: 0 0 28px rgba(0,255,160,0.35);
        }

        .thankyou-title {
            font-size: 32px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(0,255,180,0.9);
        }

        .thankyou-msg {
            font-size: 16px;
            opacity: 0.9;
            margin-top: 8px;
        }

        .shipping-block {
            text-align: left;
            margin: 24px auto;
            padding: 20px;
            border-radius: 14px;
            max-width: 450px;
            background: rgba(0,255,150,0.08);
            border: 1px solid rgba(0,255,150,0.4);
            font-size: 14px;
            line-height: 1.6;
        }

        .shipping-block h3 {
            margin-bottom: 8px;
            font-size: 18px;
            text-shadow: 0 0 10px rgba(0,255,180,0.7);
        }

        .back-btn {
            margin-top: 24px;
            display: inline-block;
            padding: 12px 24px;
            border-radius: 999px;
            background: linear-gradient(120deg, #00ff9d, #00d0ff);
            color: black;
            font-weight: 700;
            text-decoration: none;
            text-transform: uppercase;
            box-shadow: 0 0 20px rgba(0,255,180,0.6);
            transition: 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 30px rgba(0,255,180,1);
        }
    </style>
</head>

<body>

<header>
    <div class="header-inner">
        <div class="logo-wrap">
            <div class="logo-circle">
                <img src="images/logo.jpg" alt="Weilglass Logo">
            </div>
            <div class="site-title">
                <h1>WEILGLASS</h1>
                <span>ORDER CONFIRMED</span>
            </div>
        </div>

        <nav>
            <a href="index.html">Home</a>
            <a href="gallery.html">Gallery</a>
            <a href="store.html">Store</a>
            <a href="contact.html">Contact</a>
        </nav>
    </div>
</header>


<div class="page">

    <div class="thankyou-box">
        <h2 class="thankyou-title">Thank You!</h2>

        <p class="thankyou-msg">
            Your payment has been received. Your order is now being prepared.
        </p>
        <p class="thankyou-msg">
            You will receive tracking as soon as your piece ships.
        </p>

        <div id="shippingDetails" class="shipping-block" style="display:none;">
            <h3>Your Shipping Info</h3>
            <p><strong>Name:</strong> <span id="sName"></span></p>
            <p><strong>Address:</strong> <span id="sAddress"></span></p>
            <p><strong>City:</strong> <span id="sCity"></span></p>
            <p><strong>State:</strong> <span id="sState"></span></p>
            <p><strong>ZIP:</strong> <span id="sZip"></span></p>
            <p><strong>Email:</strong> <span id="sEmail"></span></p>
        </div>

        <a href="index.html" class="back-btn">Return Home</a>
    </div>

</div>

<footer>
    © 2025 WEILGLASS.
    <div class="skull-mark"></div>
</footer>


<script>
// Load shipping info
const info = localStorage.getItem("shippingInfo");

if (info) {
    const data = JSON.parse(info);

    document.getElementById("sName").innerText = data.name || "";
    document.getElementById("sAddress").innerText = data.address || "";
    document.getElementById("sCity").innerText = data.city || "";
    document.getElementById("sState").innerText = data.state || "";
    document.getElementById("sZip").innerText = data.zip || "";
    document.getElementById("sEmail").innerText = data.email || "";

    document.getElementById("shippingDetails").style.display = "block";
}

// Clear the cart so they start fresh next time
localStorage.removeItem("weilglassCart");
localStorage.removeItem("cartTotal");

// Keep shipping info for you until cleared manually
</script>

</body>
</html>
